<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Pontos Corridos - Futebol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image">
      <img src="./img/background.jpg" alt="Background" />
    </div>

    <div class="container">
      <h1>Pontos Corridos - Campeonato de Futebol</h1>

      <!-- Formulário para registrar os resultados -->
      <form id="match-form">
        <label for="team1">Time 1:</label>
        <input type="text" id="team1" required />

        <label for="team2">Time 2:</label>
        <input type="text" id="team2" required />

        <label for="score1">Gols Time 1:</label>
        <input type="number" id="score1" required />

        <label for="score2">Gols Time 2:</label>
        <input type="number" id="score2" required />

        <button type="submit">Registrar Resultado</button>
      </form>

      <h2>Classificação</h2>
      <table id="standings">
        <thead>
          <tr>
            <th>Time</th>
            <th>Pontos</th>
            <th>Jogos</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Saldo de Gols</th>
          </tr>
        </thead>
        <tbody>
          <!-- A tabela será preenchida dinamicamente -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
